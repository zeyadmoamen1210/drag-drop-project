<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Drag and drop</title>
</head>
<body>
    <template id="fields">
        <form>
            <div class="form-control">
                <label for="title">Title</label>
                <input type="text" id="title">
            </div>
            <div class="form-control">
                <label for="description">Description</label>
                <input type="text" id="description">
            </div>
            <button class="btn">Add Project</button>
        </form>
    </template>

    <template id="projects-list">
        <div class="projects">
            <div class="title-header">
                <h1 class="title">projects list title</h1>
            </div>
            <ul class="projects-list"></ul>
        </div>
    </template>

    <template id="project-item">
        <div class="project" draggable="true">
            <h2 class="project_title" id="project_title"></h2>
            <p class="project_desc" id="project_desc"></p>
            <div class="project_icons">
                <button class="delete">
                    <i class="bx bx-trash"></i>
                </button>
            </div>
        </div>
    </template>

    <template id="popup_template">
        <div class="popup_container" id="popup_container">
            <div class="popup">
                <div class="header">
                    <h4>Alert!</h4>
                    <button class="close">
                        <i class="bx bx-x"></i>
                    </button>
                </div>
                <div class="content">
                    <p class="desc_popup">Lorem ipsum dolor sit amet consectetur adipisicing elit. In ducimus quae omnis praesentium. Totam aperiam, excepturi maiores, itaque ipsum quaerat suscipit recusandae, fugit qui eius perspiciatis. Esse facilis quas magnam.</p>
                </div>
            </div>
        </div>
    </template>

    <div id="app"></div>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="scripts/index.js"></script>
</body>
</html>
